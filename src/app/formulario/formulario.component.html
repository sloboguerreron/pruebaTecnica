<div class="container">
  <div class="row">
    <div class="col-md-4">
      <h1>{{title}}</h1>
    </div>
  </div>
  <div class="clearfix"></div>
  <hr>
  <h2>Formulario</h2>
  <div class="card">
    <div class="card-body">
      <form>
        <div class="form-group">
          <label class="control-label col-sm-2" for="nombre">Nombre:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="model.nombre"
              placeholder="Ingrese Nombres">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="apellido">Apellido:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="model.apellido"
              placeholder="Ingrese Apellidos">
          </div>
        </div>
        <br>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" (click)="addEmployee()">Guardar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <br>
  <h2>Lista de Contactos</h2>
  <div class="card">
    <div class="card-body">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th width=400>Nombre</th>
            <th width=400>Apellido</th>
            <th width="400">Nombre completo</th>
            <th width=250>Editar</th>
            <th width=250>Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let contacto of contactos; let i=index">
            <td>{{contacto.nombre}}</td>
            <td>{{contacto.apellido}}</td>
            <td>{{contacto.nombre}} {{contacto.apellido}}</td>
            <td>
              <a class="btn btn-success" (click)="editEmployee(i)">Editar</a>
            </td>
            <td>
              <a class="btn btn-danger" (click)="deleteEmployee(i)">Eliminar</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <br>

  </div>
  <br>
  <h2>Editar</h2>
  <div class="card">
    <div class="card-body">
      <form>
        <div class="form-group">
          <label class="control-label col-sm-2" for="nombre">Nombre:</label>
          <div class="col-sm-10">
          <input type="text" class="form-control" id="nombre"
          name="nombre" [(ngModel)]="model2.nombre" placeholder="Ingrese Nombres">
          </div>
      </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="apellido">Apellido:</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="apellido"
            name="apellido" [(ngModel)]="model2.apellido" placeholder="Ingrese Apellidos">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" (click)="updateEmployee()">Update</button>
            </div>
        </div>
        </form>
    </div>
  </div>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</div>
